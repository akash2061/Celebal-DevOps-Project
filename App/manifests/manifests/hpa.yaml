apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celebal-deployment-pipeline
  labels:
    app.kubernetes.io/name: celebal-deployment-pipeline
    app.kubernetes.io/part-of: celebal-deployment-pipeline-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celebal-deployment-pipeline
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80